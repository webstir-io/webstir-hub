name: Bun Pilot

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: bun-pilot
  cancel-in-progress: true

jobs:
  bun-pilot:
    runs-on: ubuntu-latest
    env:
      GH_PAGES_NO_PUSH: "1"
      GH_PAGES_BRANCH: gh-pages-bun-pilot
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Install dependencies with Bun
        run: bun install

      - name: Validate deploy script with Bun (no push)
        run: bun run deploy
