name: Bun Pilot

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: read

concurrency:
  group: bun-pilot
  cancel-in-progress: true

jobs:
  bun-pilot:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
      GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
      GH_PAGES_NO_PUSH: "1"
      GH_PAGES_BRANCH: gh-pages-bun-pilot
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node 20.18.1
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.1
          registry-url: https://npm.pkg.github.com
          scope: "@webstir-io"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.22"

      - name: Ensure package token exists
        run: |
          if [[ -z "${GH_PACKAGES_TOKEN:-}" ]]; then
            echo "GH_PACKAGES_TOKEN is required for Bun pilot package installs." >&2
            exit 1
          fi

      - name: Configure npm auth for GitHub Packages
        run: |
          NPMRC="${NPM_CONFIG_USERCONFIG:-$HOME/.npmrc}"
          cat > "$NPMRC" <<EOF
          @webstir-io:registry=https://npm.pkg.github.com
          //npm.pkg.github.com/:_authToken=${GH_PACKAGES_TOKEN}
          always-auth=true
          EOF
          cp "$NPMRC" "$GITHUB_WORKSPACE/.npmrc"

      - name: Install dependencies with Bun
        run: bun install

      - name: Validate deploy script with Bun (no push)
        run: bun run deploy
