<head>
  <title>Docs</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <main>
    <section class="docs-layout" data-scope="docs" data-content-nav="true" data-content-nav-ready="false">
      <div class="ws-container docs-layout__inner">
        <aside class="docs-sidebar" id="docs-sidebar" data-docs-sidebar>
          <div class="docs-panel__header">
            <a class="docs-panel__link" href="/docs/">Docs</a>
          </div>
          <nav class="docs-nav" data-docs-nav aria-label="Docs navigation"></nav>
        </aside>
        <div class="docs-main">
          <div class="docs-toolbar" data-docs-toolbar>
            <nav class="docs-breadcrumb" data-docs-breadcrumb aria-label="Breadcrumb"></nav>
          </div>
          <div class="docs-main__content ws-flow">
            <header class="docs-hero ws-flow">
              <h1>Documentation</h1>
              <p class="docs-lead">
                Drop Markdown files into <code>src/frontend/content/</code> and Webstir turns them into real pages under
                <code>/docs/</code>.
              </p>
            </header>

            <nav class="docs-index" data-docs-index aria-label="Docs index"></nav>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
